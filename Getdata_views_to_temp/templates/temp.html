<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<style>
    .cl{
        background-color: rgb(217, 210, 224);
    }
table tr td{
 font-size: 25px;
 height:50px;
 width:500;
 border: 1px solid;
}    

</style>
<body>


     <!--list data gate-->
     <h2>{% for i in list%}</h2>
                <h5>{{i}}</h5>
        {%endfor%} 
        
    


    <h2> {% for i in list %}  </h2>
          <br>


          <br>
          <br>
         <!-- <div class="cl">{{forloop.revcounter0}}  {{i}}</div><-- forloop counte return number from o --> 
         <div class="cl">{{forloop.counter}}  {{i}}</div>       <!-- forloop.counter  start 1 -->  
         <div class="cl">{{forloop.counter0}}  {{i}}</div>   <!-- forloop counte return number from o -->
         <div class="cl">{{forloop.revcounter}}  {{i}}</div> <!--revers number of data -->
         <div class="cl">{{forloop.first}}  {{i}}</div>      <!--is first element are available then ret.true -->
         <div class="cl">{{forloop.last}}  {{i}}</div>       <!-- retturn last element true-->
        

         
         {%endfor%}  
         <br>
         <br>


    <table border="2",cellpadding='30'>
        <tr>
           <th>name</th>
           <th>roll</th>
        </tr>
        {% for i in student %}
          <tr>
              <td>{{i.name}}</td>
              <td>{{i.roll}}</td>
            </tr>
        {%endfor%}
    </table>


</body>
</html>
