<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>


<style>
    img{
        height: 200px ;
        color: brown;
    }
    table tr, td, th {
      border: 1px solid;
    }
</style>

<body>
    <table border = "1">
        <tr>
          <th>id</th>
          <th>page_title</th>  
          <th>Discription</th>
        </tr>
        {% for data in dt %}     
        <tr>
           <td>{{data.id}}</td>
           <td>{{data.Page|safe}}</td>
           <td>{{data.Page_Details |safe }}</td>
         
        </tr>
        {% endfor %}  
     </table>
     <br>
     <br>
     

     <nav aria-label="Page navigation example",>

      <ul class="pagination">
        {% if dt.has_previous %} 
        <li class="page-item"><a class="page-link" href="/showpage/?page=1" tabindex="-1">First_page</a></li>
        <li class="page-item"><a class="page-link" href="/showpage/?page={{ dt.previous_page_number }}" tabindex="-1">Previous</a></li>
        {% endif %}

        <!-- {% for n in all_data %}
        <li class="page-item"><a class="page-link" href="/showpage/?page={{n}}">{{n}}</a></li>
        <li class="page-item"><a class="page-link" href="/showpage/?page={{n}}">{{n}}</a></li>
         {% endfor %}
        {% if dt.has_next %} -->
        <li class="page-item"><a class="page-link" href="/showpage/?page={{ dt.next_page_number }}"tabindex="-1">Next</a></li>
        {% endif %}

        <li class="page-item"><a class="page-link" href="/showpage/?page={{total}}">total_page</a></li>

      </ul>
    </nav>
</body>
</html>
