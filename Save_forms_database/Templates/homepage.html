<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<body style="margin-left: 200px; margin-right: 200px; margin-top: 30px; background-color: aliceblue;" >
    

    <form class="row g-3" method="POST">
        {% csrf_token %}
             
        <div class="col-md-6">
            <label for="inputCity"  class="form-label">NAME</label>
            <input type="text" name="name" class="form-control" id="inputCity">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" name="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4"  class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress"  class="form-label">Phonenumber</label>
          <input type="number" name="num" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2"  class="form-label">Webside name 2</label>
          <input type="text" name="webside" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
      
       
        <div class="col-12">
          <button type="submit" name="btn" class="btn btn-primary">Sign in</button>
        </div>
      </form>

      {{n}}
    


</body>
</html>
